<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启用 Import Maps</title>
    <script type="importmap">
        {
            "imports":{
                "vue":"https://unpkg.com/vue@3/dist/vue.global.js"
            }
        }
    </script>
</head>

<body>
    <div id="app">{{message}}</div>
</body>

<script type="module">
    import { createApp } from "vue"

    // const { createApp } = Vue
    createApp({
        data() {
            return {
                message: "Hello Vue! (Maps)"
            }
        }
    }).mount("#app")
</script>

</html>
